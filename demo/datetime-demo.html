<form>
    <div style="width: 200px">
        <input id="dateTimeField" value="2013-02-08 09:30Z">
        <input id="emptyDateTimeField">
    </div>
</form>

<script>
    $(function () {

        var dateDateTimeField = $('#dateTimeField').TrivialDateTimeField({});
        var emptyDateTimeField = $('#emptyDateTimeField').TrivialDateTimeField({
            dateFormat: "DD.MM.YYYY"
        });

        dateDateTimeField.onChange.addListener(function(moment) {
            console.log(moment.format());
        });

    });
</script>
