    <style type="text/less">
        @import "less/demo.less";

        .tr-formatted-field {
            border: @tr-border;
            border-radius: @tr-border-radius;
            padding: 4px;
            background-color: #f5f5f5;
            font-size: @tr-editor-font-size;

            display: flex;
            justify-content: flex-end;

        .tr-formatted-input-section {
            border: 1px solid lighten(@tr-border-color, 12%);
            padding: 2px 2px;
            outline: none;
            background-color: white;
        &.right {
             text-align: right;
         }
        &.left {
             text-align: left;
         }
        &.center {
             text-align: center;
         }
        }

        .separator {
            padding: 2px 2px;
            margin: 0 -1px;
        }

        .generate-char-widths(10);
        .generate-char-widths(@n, @i: 1) when (@i =< @n) {
            .tr-formatted-input-section.tr-@{i}-chars {
                                                   min-width: (@i * 0.6em);
                                               }
            .generate-char-widths(@n, (@i + 1));
        }
        }
    </style>

    <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/2.5.1/less.min.js"></script>
</head>
<body>

asdf
<div class="tr-formatted-field">
    <span class="tr-formatted-input-section tr-2-chars right" contenteditable="true"></span>
    <span class="separator">.</span>
    <span class="tr-formatted-input-section tr-2-chars right" contenteditable="true"></span>
    <span class="separator">.</span>
    <span class="tr-formatted-input-section tr-4-chars right" contenteditable="true"></span>
    <span class="separator"> &nbsp;&nbsp; </span>
    <span class="tr-formatted-input-section tr-2-chars right" contenteditable="true"></span>
    <span class="separator">:</span>
    <span class="tr-formatted-input-section tr-2-chars right" contenteditable="true"></span>
    <span class="separator"> &nbsp;&nbsp; </span>
    <span class="tr-formatted-input-section tr-3-chars right" contenteditable="true">CET</span>
</div>


</body>
</html>
